<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumaAI, three.js, and WebGL</title>
</head>
<body>
    <canvas></canvas>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
        }
    }
    </script>
    <script type="module">
    import { WebGLRenderer, PerspectiveCamera, Scene } from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { LumaSplatsThree } from '@lumaai/luma-web';

    let canvas = document.querySelector('canvas');

    let renderer = new WebGLRenderer({
        canvas: canvas,
        antialias: false
    });

    renderer.setSize(window.innerWidth, window.innerHeight, false);

    let scene = new Scene();

    let camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    let controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;

    let splat = new LumaSplatsThree({
        source: 'https://lumalabs.ai/capture/d80d4876-cf71-4b8a-8b5b-49ffac44cd4a'
        //source: 'https://lumalabs.ai/capture/f483342e-afa1-4445-a5d3-930c1ff7e068'
    });
    scene.add(splat);

    // Import WebXR
    import 'https://immersive-web.github.io/webxr/webxr.js';

    // Check if WebXR is supported
    if ('xr' in navigator) {
        // Request an XR session
        navigator.xr.requestSession('immersive-vr').then((session) => {
            // Bind the XR session to the renderer
            renderer.xr.setSession(session);
            
            // Add the renderer to the document
            document.body.appendChild(renderer.domElement);

            // Start rendering in XR session
            session.requestAnimationFrame(renderXR);
        }).catch((error) => {
            // Handle errors if XR session cannot be started
            console.error('Failed to start XR session:', error);
        });
    } else {
        // WebXR is not supported
        console.error('WebXR is not supported in this browser.');
    }

    function renderXR(timestamp, xrFrame) {
        // Render the scene
        renderer.render(scene, camera);

        // Request the next frame
        xrFrame.session.requestAnimationFrame(renderXR);
    }
    </script>
</body>
</html>
